<form #myForm="ngForm" (ngSubmit)='AddMyQuiz(myForm.value)'>
<section class="container row">
  <div class="col-2">
      <app-side-nav></app-side-nav>
    </div>
 <!--Middle Content -->

  <div class="col-4 ml-5">
      <div class="input-group mt-2">
          <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search fa-sm"></i>
            </button>
          </div>
        </div>

  <form class="mt-3">
    <div class="form-group">
      <div>
        <h3 for="exampleFormControlInput1">Create New Quiz</h3>
        <br>
      </div>
      <label for="exampleFormControlInput1">Quiz Name </label>
      <input type="form-control" class="form-control" id="exampleFormControlInput1" placeholder="Enter Quiz Name" name="name" ngModel>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Quiz Image</label>
        <span style="color:red;" *ngIf="message">{{message}}</span>
      <input #file type="file" accept='image/*' (change)="preview(file.files)" name="img" ngModel>
      
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlSelect2">Quiz Title</label>
      <input type="form-control" class="form-control" id="exampleFormControlInput1" placeholder="Enter Quiz Title" name="title" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Quiz Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="description" ngModel></textarea>
    </div>
  </form>
  <div class="float-right">

      <!-- Default checked -->
<div class="custom-control custom-switch ml-2">
    <input type="checkbox" class="custom-control-input" id="customSwitch1" >
    <label class="custom-control-label" for="customSwitch1" checked>Social Sharing</label>
  </div>  
  </div>
  <!-- Default checked -->

  <!-- Default Unchecked -->
  <div class="float-right">
<div class="custom-control custom-switch ">
    <input type="checkbox" class="custom-control-input" id="customSwitch2">
    <label class="custom-control-label" for="customSwitch2">Start Page</label>
  </div> 
  </div>
  <!-- Default Unchecked -->
  <div class="form-group">
  <button type="submit" class="btn btn-success float-right mt-3">Save and Create Quiz</button>
  <button type="button" class="btn btn-secondary float-left mt-3">Cancel</button>
</div>
</div>
 <!--Middle Content -->

   <!--Live Preview-->
   <div class = "mt-3 col-5 ml-4">
    <div class="col-4 last">
      <div class="prev">
    <h6>Live Preview</h6>
    <h3>{{values}}</h3>
    <img [src]="imgURL" height="90%" width="100%" *ngIf="imgURL"class="liveimage">
</div>
  </div>
      </div>
    
      <!--Live Preview--> 
</section>
</form>
